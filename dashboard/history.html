<script src="/dashboard/app.js"></script>

<script>
  (function () {
    // ===== Sidebar active highlight (auto) =====
    const path = location.pathname;
    document.querySelectorAll(".menu a").forEach(a => a.classList.remove("active"));

    const normalize = (p) => (p === "/dashboard" ? "/dashboard/" : p);
    const p = normalize(path);

    let selector = "";
    if (p === "/dashboard/" || p === "/dashboard/index.html") {
      selector = '.menu a[href="/dashboard/"]';
    } else {
      selector = `.menu a[href="${p}"]`;
    }

    const activeLink = document.querySelector(selector);
    if (activeLink) activeLink.classList.add("active");

    // ===== History render =====
    const LS_KEY_HISTORY = "esboard_history_v1";

    function loadHistory() {
      try {
        const raw = localStorage.getItem(LS_KEY_HISTORY);
        return raw ? JSON.parse(raw) : [];
      } catch (e) {
        return [];
      }
    }

    function fmtTime(ms) {
      try {
        const d = new Date(ms);
        return d.toLocaleString();
      } catch {
        return "";
      }
    }

    function renderHistory() {
      const listEl = document.getElementById("historyList");
      const emptyEl = document.getElementById("historyEmpty");
      const countEl = document.getElementById("historyCount");

      const list = loadHistory();
      if (countEl) countEl.textContent = list.length ? `Total: ${list.length}` : "";

      if (!listEl || !emptyEl) return;

      listEl.innerHTML = "";

      if (!list.length) {
        emptyEl.style.display = "block";
        return;
      }

      emptyEl.style.display = "none";

      list.forEach((it) => {
        const li = document.createElement("li");

        const title = it.title || "Match";
        const winner = it.winner ? `Win: ${it.winner}` : "";
        const mode = it.mode ? `Mode: ${it.mode}` : "";
        const bo = it.bo ? `${it.bo}` : "";
        const prob = (typeof it.winA === "number" && typeof it.winB === "number")
          ? ` Â· ${it.winA}% - ${it.winB}%`
          : "";

        li.textContent = `${title} Â· ${winner}${prob} Â· ${mode} ${bo} Â· ${fmtTime(it.time)}`;
        listEl.appendChild(li);
      });
    }

    // Clear history
    document.getElementById("btnClearHistory")?.addEventListener("click", () => {
      localStorage.setItem(LS_KEY_HISTORY, JSON.stringify([]));
      renderHistory();
    });

    renderHistory();
  })();
</script>
