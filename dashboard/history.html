<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESboard Â· History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dashboard.css" />
</head>
<body>
<div class="app">

  <aside class="sidebar">
    <div class="logo">ESboard</div>
    <nav class="menu">
      <a href="/dashboard/">Dashboard</a>
      <a href="/dashboard/simulator.html">Simulator</a>
      <a href="/dashboard/history.html">History</a>
      <a href="/dashboard/points.html">Points</a>
      <a href="/dashboard/settings.html">Settings</a>
    </nav>
  </aside>

  <main class="main">
    <header class="topbar">
      <h1>History</h1>
      <a class="user" href="/dashboard/settings.html" title="Account">ðŸ‘¤</a>
    </header>

    <section class="content">
      <div class="card full">
        <h3>Simulation History</h3>
        <p class="muted">Saved locally (localStorage). Later you can sync to database.</p>

        <div id="historyEmpty" class="muted" style="margin-top:12px; display:none;">
          No history yet. Go to Simulator and run a match.
        </div>

        <ul id="historyList" style="margin-top:12px; line-height:1.8;"></ul>
      </div>
    </section>
  </main>

</div>

<script>
  (function () {
    const path = location.pathname;
    document.querySelectorAll(".menu a").forEach(a => a.classList.remove("active"));
    const p = (path === "/dashboard" ? "/dashboard/" : path);
    const selector = (p === "/dashboard/" || p === "/dashboard/index.html")
      ? '.menu a[href="/dashboard/"]'
      : `.menu a[href="${p}"]`;
    document.querySelector(selector)?.classList.add("active");
  })();
</script>

<script>
  // æ¸²æŸ“ local historyï¼ˆå¯¹é½ä½  app.js çš„ keyï¼šesboard_history_v1ï¼‰
  (function () {
    const KEY = "esboard_history_v1";
    const listEl = document.getElementById("historyList");
    const emptyEl = document.getElementById("historyEmpty");

    let list = [];
    try { list = JSON.parse(localStorage.getItem(KEY) || "[]"); } catch { list = []; }

    if (!listEl) return;

    if (!list.length) {
      if (emptyEl) emptyEl.style.display = "block";
      return;
    }

    listEl.innerHTML = "";
    list.forEach(item => {
      const li = document.createElement("li");
      const when = item.time ? new Date(item.time).toLocaleString() : "";
      li.textContent = `${item.title} Â· ${item.bo || ""} Â· Winner: ${item.winner} Â· ${item.winA}% - ${item.winB}% Â· ${when}`;
      listEl.appendChild(li);
    });
  })();
</script>

<script src="../app.js"></script>
</body>
</html>
