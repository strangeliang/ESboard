<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESboard Â· Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
<div class="app">

  <aside class="sidebar">
    <div class="logo">ESboard</div>
    <nav class="menu">
      <a href="/dashboard/">Dashboard</a>
      <a href="/dashboard/simulator.html">Simulator</a>
      <a href="/dashboard/history.html">History</a>
      <a href="/dashboard/points.html">Points</a>
      <a href="/dashboard/settings.html">Settings</a>
    </nav>
  </aside>

  <main class="main">
    <header class="topbar">
      <h1>Settings</h1>
      <div class="user" id="userBtn" title="Account">ðŸ‘¤</div>
    </header>

    <!-- User Menu -->
    <div id="userMenuOverlay" style="display:none; position:fixed; inset:0; z-index:999;"></div>
    <div id="userMenu"
      style="display:none; position:fixed; top:64px; right:28px; z-index:1000;
             width:320px; background:#fff; border:1px solid #e5e7eb; border-radius:14px;
             box-shadow:0 12px 30px rgba(0,0,0,0.12); padding:14px;">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:10px;">
        <div style="font-weight:700;">Account</div>
        <button id="userMenuClose" class="btn2" type="button">âœ•</button>
      </div>
      <div class="muted" style="margin-top:8px;">Signed as:</div>
      <div id="userMenuEmail" style="font-weight:700; margin-top:4px;">Not signed in</div>

      <div style="display:flex; gap:10px; margin-top:12px;">
        <button id="menuGoSettings" class="btn2" type="button" style="flex:1;">Account</button>
        <button id="menuSignOut" class="btn" type="button" style="flex:1; display:none;">Sign out</button>
      </div>
    </div>

    <section class="content">
      <div class="card full">
        <h3>Account</h3>
        <p class="muted">Sign up with email â†’ confirm email â†’ then sign in.</p>

        <!-- Logged out -->
        <div id="authLoggedOut" style="margin-top:12px;">
          <div class="row" style="margin-top:12px;">
            <div>
              <label>Email</label>
              <input id="authEmail" placeholder="you@example.com" />
            </div>
            <div>
              <label>Password</label>
              <input id="authPassword" type="password" placeholder="Min 6 characters" />
            </div>
          </div>

          <div class="row" style="margin-top:12px;">
            <button class="btn2" id="btnSignIn" type="button">Sign In</button>
            <button class="btn2" id="btnSignUp" type="button">Sign Up</button>
            <button class="btn2" id="btnForgot" type="button">Forgot Password</button>
          </div>

          <div class="row" style="margin-top:12px;">
            <button class="btn" id="btnGoogle" type="button">Continue with Google</button>
            <button class="btn2" id="btnApple" type="button">Continue with Apple</button>
          </div>

          <div id="authMsg" class="muted" style="margin-top:10px;"></div>
        </div>

        <!-- Logged in -->
        <div id="authLoggedIn" style="display:none; margin-top:12px;">
          <div class="pill">âœ… Signed in as: <b id="authedEmail"></b></div>
          <div class="row" style="margin-top:12px;">
            <button class="btn2" id="btnLogout" type="button">Logout</button>
          </div>
          <div id="authMsg2" class="muted" style="margin-top:10px;"></div>
        </div>
      </div>

      <div class="card full">
        <h3>Settings</h3>
        <p class="muted">Later you can put language, theme, account settings here.</p>
      </div>
    </section>
  </main>

</div>

<script src="../app.js"></script>
</body>
</html>
