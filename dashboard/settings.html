<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESboard Â· Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dashboard.css" />

  <!-- âœ… å¿…é¡»ï¼šSupabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
<div class="app">

  <aside class="sidebar">
    <div class="logo">ESboard</div>
    <nav class="menu">
      <a href="/dashboard/">Dashboard</a>
      <a href="/dashboard/simulator.html">Simulator</a>
      <a href="/dashboard/history.html">History</a>
      <a href="/dashboard/points.html">Points</a>
      <a href="/dashboard/settings.html">Settings</a>
    </nav>
  </aside>

  <main class="main">
    <header class="topbar">
      <h1>Settings</h1>
      <a class="user" href="/dashboard/settings.html" title="Account">ðŸ‘¤</a>
    </header>

    <section class="content">

      <div class="card full">
        <h3>Account</h3>
        <p class="muted">Sign up with email â†’ confirm email â†’ then sign in.</p>

        <!-- æœªç™»å½• -->
        <div id="authLoggedOut" style="margin-top:12px;">
          <div class="row">
            <div>
              <label>Email</label>
              <input id="authEmail" placeholder="you@example.com" />
            </div>
            <div>
              <label>Password</label>
              <input id="authPassword" type="password" placeholder="Min 6 characters" />
            </div>
          </div>

          <div class="row" style="margin-top:12px;">
            <button class="btn2" id="btnSignIn">Sign In</button>
            <button class="btn2" id="btnSignUp">Sign Up</button>
            <button class="btn2" id="btnForgot">Forgot Password</button>
          </div>

          <div class="row" style="margin-top:12px;">
            <button class="btn2" id="btnOAuthGoogle">Continue with Google</button>
            <button class="btn2" id="btnOAuthApple">Continue with Apple</button>
          </div>

          <div id="authMsg" class="muted" style="margin-top:10px;"></div>
        </div>

        <!-- å·²ç™»å½• -->
        <div id="authLoggedIn" style="display:none; margin-top:12px;">
          <div class="pill">âœ… Signed in as: <b id="authedEmail"></b></div>
          <div class="row" style="margin-top:12px;">
            <button class="btn2" id="btnLogout">Logout</button>
          </div>
          <div id="authMsg2" class="muted" style="margin-top:10px;"></div>
        </div>

      </div>

      <div class="card full">
        <h3>Settings</h3>
        <p class="muted">Later you can put language, theme, account settings here.</p>
      </div>

    </section>
  </main>

</div>

<script>
  (function () {
    const path = location.pathname;
    document.querySelectorAll(".menu a").forEach(a => a.classList.remove("active"));
    const p = (path === "/dashboard" ? "/dashboard/" : path);
    const selector = (p === "/dashboard/" || p === "/dashboard/index.html")
      ? '.menu a[href="/dashboard/"]'
      : `.menu a[href="${p}"]`;
    document.querySelector(selector)?.classList.add("active");
  })();
</script>

<script src="../app.js"></script>
</body>
</html>
