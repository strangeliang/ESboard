<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESboard Â· Points</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    .user { position: relative; display:flex; align-items:center; }
    .userBtn{ border:0; background:transparent; cursor:pointer; font-size:20px; padding:6px 8px; border-radius:10px; }
    .userBtn:hover{ background: rgba(0,0,0,0.06); }
    .userMenu{
      position:absolute; right:0; top:38px; min-width:220px;
      background:#fff; border:1px solid rgba(0,0,0,0.08); border-radius:12px;
      box-shadow:0 12px 30px rgba(0,0,0,0.12); padding:8px; z-index:999;
      display:none;
    }
    .userMenuHeader{ font-size:12px; color:#666; padding:8px 10px; border-bottom:1px solid rgba(0,0,0,0.06); margin-bottom:6px; }
    .userMenuItem{ display:block; padding:10px; border-radius:10px; text-decoration:none; color:#111; }
    .userMenuItem:hover{ background: rgba(0,0,0,0.06); }
    .userMenuBtn{ width:100%; text-align:left; padding:10px; border-radius:10px; border:0; background:transparent; cursor:pointer; color:#111; }
    .userMenuBtn:hover{ background: rgba(0,0,0,0.06); }
  </style>
</head>

<body>
<div class="app">

  <aside class="sidebar">
    <div class="logo">ESboard</div>
    <nav class="menu">
      <a href="/dashboard/">Dashboard</a>
      <a href="/dashboard/simulator.html">Simulator</a>
      <a href="/dashboard/history.html">History</a>
      <a href="/dashboard/points.html">Points</a>
      <a href="/dashboard/settings.html">Settings</a>
    </nav>
  </aside>

  <main class="main">
    <header class="topbar">
      <h1>Points</h1>
      <div class="user">
        <button id="userBtn" class="userBtn" type="button" aria-haspopup="menu" aria-expanded="false">ðŸ‘¤</button>
        <div id="userMenu" class="userMenu" role="menu" aria-label="Account menu">
          <div id="userMenuHeader" class="userMenuHeader">Not signed in</div>
          <a id="userMenuSignIn" class="userMenuItem" href="/dashboard/settings.html#account">Sign in / Sign up</a>
          <button id="userMenuSignOut" class="userMenuBtn" type="button" style="display:none;">Sign out</button>
        </div>
      </div>
    </header>

    <section class="content">
      <div class="card full">
        <h3>Your Points</h3>
        <p class="muted">Current points (from localStorage):</p>

        <div style="font-size:40px; font-weight:800; margin-top:10px;">
          <span id="points">0</span>
        </div>

        <div style="margin-top:14px;">
          <button class="btn2" id="btnReset">Reset Points</button>
          <span id="status" class="muted" style="margin-left:10px;"></span>
        </div>
      </div>
    </section>
  </main>
</div>

<script src="../app.js"></script>

<script>
  (function initUserMenu(){
    const btn = document.getElementById("userBtn");
    const menu = document.getElementById("userMenu");
    const header = document.getElementById("userMenuHeader");
    const signInLink = document.getElementById("userMenuSignIn");
    const signOutBtn = document.getElementById("userMenuSignOut");
    if (!btn || !menu) return;

    function open(){ menu.style.display="block"; btn.setAttribute("aria-expanded","true"); }
    function close(){ menu.style.display="none"; btn.setAttribute("aria-expanded","false"); }
    btn.addEventListener("click",(e)=>{ e.stopPropagation(); (menu.style.display==="block")?close():open(); });
    document.addEventListener("click", close);
    document.addEventListener("keydown",(e)=>{ if(e.key==="Escape") close(); });

    async function refresh(){
      const supabase = (typeof getSupabase==="function") ? getSupabase() : null;
      if(!supabase){ header.textContent="Not signed in"; signInLink.style.display="block"; signOutBtn.style.display="none"; return; }
      const { data } = await supabase.auth.getSession();
      const user = data?.session?.user;
      if(user){
        header.textContent = user.email || "Signed in";
        signInLink.style.display="none";
        signOutBtn.style.display="block";
      }else{
        header.textContent="Not signed in";
        signInLink.style.display="block";
        signOutBtn.style.display="none";
      }
    }
    signOutBtn.addEventListener("click", async ()=>{
      const supabase = getSupabase();
      if(!supabase) return;
      await supabase.auth.signOut();
      close(); refresh();
    });
    const supabase = (typeof getSupabase==="function") ? getSupabase() : null;
    if(supabase) supabase.auth.onAuthStateChange(()=>refresh());
    refresh();
  })();
</script>
</body>
</html>
