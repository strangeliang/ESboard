<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESboard Â· Points</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>

<body>
  <div class="app">

    <aside class="sidebar">
      <div class="logo">ESboard</div>
      <nav class="menu">
        <a href="/dashboard/">Dashboard</a>
        <a href="/dashboard/simulator.html">Simulator</a>
        <a href="/dashboard/history.html">History</a>
        <a href="/dashboard/points.html">Points</a>
        <a href="/dashboard/settings.html">Settings</a>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <h1>Points</h1>
        <div class="user" id="userBtn" title="Account">ðŸ‘¤</div>

<!-- User Menu (popup) -->
<div id="userMenuOverlay" style="display:none; position:fixed; inset:0; z-index:999;"></div>

<div id="userMenu"
  style="display:none; position:fixed; top:64px; right:28px; z-index:1000;
         width:320px; background:#fff; border:1px solid #e5e7eb; border-radius:14px;
         box-shadow:0 12px 30px rgba(0,0,0,0.12); padding:14px;">
  <div style="display:flex; align-items:center; justify-content:space-between; gap:10px;">
    <div style="font-weight:700;">Account</div>
    <button id="userMenuClose" class="btn2" style="padding:6px 10px;">âœ•</button>
  </div>

  <!-- Logged out -->
  <div id="authLoggedOut" style="margin-top:12px;">
    <div style="display:flex; gap:10px; flex-wrap:wrap;">
      <input id="authEmail" placeholder="Email"
        style="width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:10px;">
      <input id="authPassword" type="password" placeholder="Password"
        style="width:100%; padding:10px; border:1px solid #e5e7eb; border-radius:10px;">
    </div>

    <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
      <button id="btnSignIn" class="btn">Sign In</button>
      <button id="btnSignUp" class="btn2">Sign Up</button>
      <button id="btnForgot" class="btn2">Forgot</button>
    </div>

    <div id="authMsg" class="muted" style="margin-top:10px;"></div>
  </div>

  <!-- Logged in -->
  <div id="authLoggedIn" style="margin-top:12px; display:none;">
    <div class="muted">Signed in as</div>
    <div id="authedEmail" style="font-size:14px; font-weight:700; margin-top:6px; word-break:break-all;"></div>

    <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
      <button id="btnLogout" class="btn2">Logout</button>
      <a href="/dashboard/settings.html" class="btn2" style="display:inline-block; text-decoration:none; padding:10px 12px; border-radius:10px; border:1px solid #e5e7eb;">
        Settings
      </a>
    </div>

    <div id="authMsg2" class="muted" style="margin-top:10px;"></div>
  </div>
</div>

      </header>

      <section class="content">
        <div class="card full">
          <h3>Your Points</h3>
          <p class="muted">Current points (from localStorage):</p>
          <div style="font-size:40px; font-weight:800; margin-top:10px;">
            <span id="points">0</span>
          </div>

          <div style="margin-top:14px;">
            <button class="btn2" id="btnReset">Reset Points</button>
            <span id="status" class="muted" style="margin-left:10px;"></span>
          </div>
        </div>
      </section>
    </main>

  </div>

  <script>
    (function () {
      const path = location.pathname;
      document.querySelectorAll(".menu a").forEach(a => a.classList.remove("active"));

      const normalize = (p) => (p === "/dashboard" ? "/dashboard/" : p);
      const p = normalize(path);

      let selector = (p === "/dashboard/" || p === "/dashboard/index.html")
        ? '.menu a[href="/dashboard/"]'
        : `.menu a[href="${p}"]`;

      const activeLink = document.querySelector(selector);
      if (activeLink) activeLink.classList.add("active");
    })();
  </script>

  <script src="../app.js"></script>
</body>
</html>
