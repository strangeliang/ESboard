<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ESboard Â· Points</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>

<body>
  <div class="app">

    <aside class="sidebar">
      <div class="logo">ESboard</div>
      <nav class="menu">
        <a href="/dashboard/">Dashboard</a>
        <a href="/dashboard/simulator.html">Simulator</a>
        <a href="/dashboard/history.html">History</a>
        <a href="/dashboard/points.html">Points</a>
        <a href="/dashboard/settings.html">Settings</a>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <h1>Points</h1>
        <div class="user">ðŸ‘¤</div>
      </header>

      <section class="content">
        <div class="card full">
          <h3>Your Points</h3>
          <p class="muted">Current points (from localStorage):</p>
          <div style="font-size:40px; font-weight:800; margin-top:10px;">
            <span id="points">0</span>
          </div>

          <div style="margin-top:14px;">
            <button class="btn2" id="btnReset">Reset Points</button>
            <span id="status" class="muted" style="margin-left:10px;"></span>
          </div>
        </div>
      </section>
    </main>

  </div>

  <script>
    (function () {
      const path = location.pathname;
      document.querySelectorAll(".menu a").forEach(a => a.classList.remove("active"));

      const normalize = (p) => (p === "/dashboard" ? "/dashboard/" : p);
      const p = normalize(path);

      let selector = (p === "/dashboard/" || p === "/dashboard/index.html")
        ? '.menu a[href="/dashboard/"]'
        : `.menu a[href="${p}"]`;

      const activeLink = document.querySelector(selector);
      if (activeLink) activeLink.classList.add("active");
    })();
  </script>

  <script src="../app.js"></script>
</body>
</html>
